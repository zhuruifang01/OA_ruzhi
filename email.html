<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发邮件</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <style>
        .offer{width:100%;height:50px;overflow:hidden;padding:0 20px;box-sizing:border-box;margin-top:5px;}
        .offer ul{width:33.33%;height:100%;float:left;}
        .offer ul li{float:left;}
        .offer ul li:first-child{width:50px;}
        .offer ul li input{width:130px;height:25px;border-radius:5px;border:2px solid #e0e0e0;background:none;}
        .offer2 ul{width:50%;}
        .offer2 ul li:first-child{width:80px;}
        .offer2 ul li input{width:160px;}
    </style>
</head>
<body>
    <div class="email" style="height:330px;">
        <div class="offer">
            <ul style="margin:0;">
                <li>姓名：</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li style="width:65px;">工作地：</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li style="width:60px;text-align:right;">职位：</li>
                <li><input type="text"></li>
            </ul>
        </div>
        <div class="offer offer2" style="margin-bottom:20px;">
            <ul style="margin:0;">
                <li>入职时间：</li>
                <li><input type="text"></li>
            </ul>
            <ul style="margin:0;">
                <li>邮件时间：</li>
                <li><input type="text"></li>
            </ul>
        </div>
        <ul class="ii">
            <li>个人邮箱：</li>
            <li><input type="text"></li>
        </ul>
        <ul class="ii">
            <li>公司邮箱：</li>
            <li><input type="text"></li>
        </ul>
        <ul>
            <li class="true">发送</li>
        </ul>
    </div>

</body>
<script type="text/javascript">
    $(function(){
        $("input[type=file]").change(
            function(){$(this).parents(".uploader").find(".filename").val($(this).val());
                var files=$("input[type=text]").val();
                console.log(files);
            });
        $("input[type=file]").each(function(){
            if($(this).val()==""){$(this).parents(".uploader").find(".filename").val("No file selected...");}
        });
    });
</script>
</html>
